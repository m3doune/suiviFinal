<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="IndicateurCreateDlg" widgetVar="IndicateurCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateIndicateurTitle}">
            <h:form id="IndicateurCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{indicateurController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateIndicateurLabel_idIndicateur}" for="idIndicateur" />
                        <p:inputText id="idIndicateur" value="#{indicateurController.selected.idIndicateur}" title="#{bundle.CreateIndicateurTitle_idIndicateur}" required="true" requiredMessage="#{bundle.CreateIndicateurRequiredMessage_idIndicateur}"/>
                        <p:outputLabel value="#{bundle.CreateIndicateurLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{indicateurController.selected.nom}" title="#{bundle.CreateIndicateurTitle_nom}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{indicateurController.create}" value="#{bundle.Save}" update="display,:IndicateurListForm:datalist,:growl" oncomplete="handleSubmit(args,'IndicateurCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="IndicateurCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
