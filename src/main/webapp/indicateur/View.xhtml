<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="IndicateurViewDlg" widgetVar="IndicateurViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewIndicateurTitle}">
            <h:form id="IndicateurViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{indicateurController.selected != null}">
                        <h:outputText value="#{bundle.ViewIndicateurLabel_idIndicateur}"/>
                        <h:outputText value="#{indicateurController.selected.idIndicateur}" title="#{bundle.ViewIndicateurTitle_idIndicateur}"/>
                        <h:outputText value="#{bundle.ViewIndicateurLabel_nom}"/>
                        <h:outputText value="#{indicateurController.selected.nom}" title="#{bundle.ViewIndicateurTitle_nom}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="IndicateurViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
