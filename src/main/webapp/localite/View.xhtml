<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LocaliteViewDlg" widgetVar="LocaliteViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewLocaliteTitle}">
            <h:form id="LocaliteViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{localiteController.selected != null}">
                        <h:outputText value="#{bundle.ViewLocaliteLabel_idLoc}"/>
                        <h:outputText value="#{localiteController.selected.idLoc}" title="#{bundle.ViewLocaliteTitle_idLoc}"/>
                        <h:outputText value="#{bundle.ViewLocaliteLabel_nom}"/>
                        <h:outputText value="#{localiteController.selected.nom}" title="#{bundle.ViewLocaliteTitle_nom}"/>
                        <h:outputText value="#{bundle.ViewLocaliteLabel_idRegion}"/>
                        <h:outputText value="#{localiteController.selected.idRegion}" title="#{bundle.ViewLocaliteTitle_idRegion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="LocaliteViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
