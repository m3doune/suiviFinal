<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LocaliteEditDlg" widgetVar="LocaliteEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditLocaliteTitle}">
            <h:form id="LocaliteEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{localiteController.selected != null}">
                        <p:outputLabel value="#{bundle.EditLocaliteLabel_idLoc}" for="idLoc" />
                        <p:inputText id="idLoc" value="#{localiteController.selected.idLoc}" title="#{bundle.EditLocaliteTitle_idLoc}" required="true" requiredMessage="#{bundle.EditLocaliteRequiredMessage_idLoc}"/>
                        <p:outputLabel value="#{bundle.EditLocaliteLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{localiteController.selected.nom}" title="#{bundle.EditLocaliteTitle_nom}" />
                        <p:outputLabel value="#{bundle.EditLocaliteLabel_idRegion}" for="idRegion" />
                        <p:selectOneMenu id="idRegion" value="#{localiteController.selected.idRegion}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{regionController.itemsAvailableSelectOne}"
                                           var="idRegionItem"
                                           itemValue="#{idRegionItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{localiteController.update}" value="#{bundle.Save}" update="display,:LocaliteListForm:datalist,:growl" oncomplete="handleSubmit(args, 'LocaliteEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="LocaliteEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
