<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SpecialiteViewDlg" widgetVar="SpecialiteViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSpecialiteTitle}">
            <h:form id="SpecialiteViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{specialiteController.selected != null}">
                        <h:outputText value="#{bundle.ViewSpecialiteLabel_idSpec}"/>
                        <h:outputText value="#{specialiteController.selected.idSpec}" title="#{bundle.ViewSpecialiteTitle_idSpec}"/>
                        <h:outputText value="#{bundle.ViewSpecialiteLabel_nom}"/>
                        <h:outputText value="#{specialiteController.selected.nom}" title="#{bundle.ViewSpecialiteTitle_nom}"/>
                        <h:outputText value="#{bundle.ViewSpecialiteLabel_idMaladie}"/>
                        <h:outputText value="#{specialiteController.selected.idMaladie}" title="#{bundle.ViewSpecialiteTitle_idMaladie}"/>
                        <h:outputText value="#{bundle.ViewSpecialiteLabel_idMedecin}"/>
                        <h:outputText value="#{specialiteController.selected.idMedecin}" title="#{bundle.ViewSpecialiteTitle_idMedecin}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="SpecialiteViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
