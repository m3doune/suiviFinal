<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PatientEditDlg" widgetVar="PatientEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPatientTitle}">
            <h:form id="PatientEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{patientController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPatientLabel_idPatient}" for="idPatient" />
                        <p:inputText id="idPatient" value="#{patientController.selected.idPatient}" title="#{bundle.EditPatientTitle_idPatient}" required="true" requiredMessage="#{bundle.EditPatientRequiredMessage_idPatient}"/>
                        <p:outputLabel value="#{bundle.EditPatientLabel_profession}" for="profession" />
                        <p:inputText id="profession" value="#{patientController.selected.profession}" title="#{bundle.EditPatientTitle_profession}" />
                        <p:outputLabel value="#{bundle.EditPatientLabel_css}" for="css" />
                        <p:inputText id="css" value="#{patientController.selected.css}" title="#{bundle.EditPatientTitle_css}" />
                        <p:outputLabel value="#{bundle.EditPatientLabel_mutuel}" for="mutuel" />
                        <p:inputText id="mutuel" value="#{patientController.selected.mutuel}" title="#{bundle.EditPatientTitle_mutuel}" />
                        <p:outputLabel value="#{bundle.EditPatientLabel_idCompte}" for="idCompte" />
                        <p:selectOneMenu id="idCompte" value="#{patientController.selected.idCompte}" required="true" requiredMessage="#{bundle.EditPatientRequiredMessage_idCompte}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{compteController.itemsAvailableSelectOne}"
                                           var="idCompteItem"
                                           itemValue="#{idCompteItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{patientController.update}" value="#{bundle.Save}" update="display,:PatientListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PatientEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PatientEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
