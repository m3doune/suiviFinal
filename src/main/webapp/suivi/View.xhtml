<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SuiviViewDlg" widgetVar="SuiviViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSuiviTitle}">
            <h:form id="SuiviViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{suiviController.selected != null}">
                        <h:outputText value="#{bundle.ViewSuiviLabel_datedebut}"/>
                        <h:outputText value="#{suiviController.selected.datedebut}" title="#{bundle.ViewSuiviTitle_datedebut}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewSuiviLabel_datefin}"/>
                        <h:outputText value="#{suiviController.selected.datefin}" title="#{bundle.ViewSuiviTitle_datefin}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewSuiviLabel_maladie}"/>
                        <h:outputText value="#{suiviController.selected.maladie}" title="#{bundle.ViewSuiviTitle_maladie}"/>
                        <h:outputText value="#{bundle.ViewSuiviLabel_medecin}"/>
                        <h:outputText value="#{suiviController.selected.medecin}" title="#{bundle.ViewSuiviTitle_medecin}"/>
                        <h:outputText value="#{bundle.ViewSuiviLabel_patient}"/>
                        <h:outputText value="#{suiviController.selected.patient}" title="#{bundle.ViewSuiviTitle_patient}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="SuiviViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
