<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DescriptionEditDlg" widgetVar="DescriptionEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditDescriptionTitle}">
            <h:form id="DescriptionEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{descriptionController.selected != null}">
                        <p:outputLabel value="#{bundle.EditDescriptionLabel_date}" for="date" />
                        <p:calendar id="date" pattern="MM/dd/yyyy HH:mm:ss" value="#{descriptionController.selected.date}" title="#{bundle.EditDescriptionTitle_date}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditDescriptionLabel_valeur}" for="valeur" />
                        <p:inputText id="valeur" value="#{descriptionController.selected.valeur}" title="#{bundle.EditDescriptionTitle_valeur}" />
                        <p:outputLabel value="#{bundle.EditDescriptionLabel_indicateur}" for="indicateur" />
                        <p:selectOneMenu id="indicateur" value="#{descriptionController.selected.indicateur}" required="true" requiredMessage="#{bundle.EditDescriptionRequiredMessage_indicateur}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{indicateurController.itemsAvailableSelectOne}"
                                           var="indicateurItem"
                                           itemValue="#{indicateurItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditDescriptionLabel_maladie}" for="maladie" />
                        <p:selectOneMenu id="maladie" value="#{descriptionController.selected.maladie}" required="true" requiredMessage="#{bundle.EditDescriptionRequiredMessage_maladie}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{maladieController.itemsAvailableSelectOne}"
                                           var="maladieItem"
                                           itemValue="#{maladieItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditDescriptionLabel_patient}" for="patient" />
                        <p:selectOneMenu id="patient" value="#{descriptionController.selected.patient}" required="true" requiredMessage="#{bundle.EditDescriptionRequiredMessage_patient}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{patientController.itemsAvailableSelectOne}"
                                           var="patientItem"
                                           itemValue="#{patientItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{descriptionController.update}" value="#{bundle.Save}" update="display,:DescriptionListForm:datalist,:growl" oncomplete="handleSubmit(args, 'DescriptionEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DescriptionEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
