<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DescriptionViewDlg" widgetVar="DescriptionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewDescriptionTitle}">
            <h:form id="DescriptionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{descriptionController.selected != null}">
                        <h:outputText value="#{bundle.ViewDescriptionLabel_date}"/>
                        <h:outputText value="#{descriptionController.selected.date}" title="#{bundle.ViewDescriptionTitle_date}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewDescriptionLabel_valeur}"/>
                        <h:outputText value="#{descriptionController.selected.valeur}" title="#{bundle.ViewDescriptionTitle_valeur}"/>
                        <h:outputText value="#{bundle.ViewDescriptionLabel_indicateur}"/>
                        <h:outputText value="#{descriptionController.selected.indicateur}" title="#{bundle.ViewDescriptionTitle_indicateur}"/>
                        <h:outputText value="#{bundle.ViewDescriptionLabel_maladie}"/>
                        <h:outputText value="#{descriptionController.selected.maladie}" title="#{bundle.ViewDescriptionTitle_maladie}"/>
                        <h:outputText value="#{bundle.ViewDescriptionLabel_patient}"/>
                        <h:outputText value="#{descriptionController.selected.patient}" title="#{bundle.ViewDescriptionTitle_patient}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="DescriptionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
