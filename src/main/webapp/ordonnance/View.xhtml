<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OrdonnanceViewDlg" widgetVar="OrdonnanceViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewOrdonnanceTitle}">
            <h:form id="OrdonnanceViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ordonnanceController.selected != null}">
                        <h:outputText value="#{bundle.ViewOrdonnanceLabel_idOrdonnance}"/>
                        <h:outputText value="#{ordonnanceController.selected.idOrdonnance}" title="#{bundle.ViewOrdonnanceTitle_idOrdonnance}"/>
                        <h:outputText value="#{bundle.ViewOrdonnanceLabel_datedebut}"/>
                        <h:outputText value="#{ordonnanceController.selected.datedebut}" title="#{bundle.ViewOrdonnanceTitle_datedebut}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewOrdonnanceLabel_datefin}"/>
                        <h:outputText value="#{ordonnanceController.selected.datefin}" title="#{bundle.ViewOrdonnanceTitle_datefin}"/>
                        <h:outputText value="#{bundle.ViewOrdonnanceLabel_assister}"/>
                        <p:selectBooleanCheckbox value="#{ordonnanceController.selected.assister}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewOrdonnanceLabel_idConsultation}"/>
                        <h:outputText value="#{ordonnanceController.selected.idConsultation}" title="#{bundle.ViewOrdonnanceTitle_idConsultation}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="OrdonnanceViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
