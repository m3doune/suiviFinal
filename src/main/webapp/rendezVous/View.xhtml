<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RendezVousViewDlg" widgetVar="RendezVousViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewRendezVousTitle}">
            <h:form id="RendezVousViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{rendezVousController.selected != null}">
                        <h:outputText value="#{bundle.ViewRendezVousLabel_idRdv}"/>
                        <h:outputText value="#{rendezVousController.selected.idRdv}" title="#{bundle.ViewRendezVousTitle_idRdv}"/>
                        <h:outputText value="#{bundle.ViewRendezVousLabel_date}"/>
                        <h:outputText value="#{rendezVousController.selected.date}" title="#{bundle.ViewRendezVousTitle_date}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewRendezVousLabel_idMedecin}"/>
                        <h:outputText value="#{rendezVousController.selected.idMedecin}" title="#{bundle.ViewRendezVousTitle_idMedecin}"/>
                        <h:outputText value="#{bundle.ViewRendezVousLabel_idPatient}"/>
                        <h:outputText value="#{rendezVousController.selected.idPatient}" title="#{bundle.ViewRendezVousTitle_idPatient}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="RendezVousViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
