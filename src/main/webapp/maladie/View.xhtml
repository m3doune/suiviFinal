<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MaladieViewDlg" widgetVar="MaladieViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewMaladieTitle}">
            <h:form id="MaladieViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{maladieController.selected != null}">
                        <h:outputText value="#{bundle.ViewMaladieLabel_idMaladie}"/>
                        <h:outputText value="#{maladieController.selected.idMaladie}" title="#{bundle.ViewMaladieTitle_idMaladie}"/>
                        <h:outputText value="#{bundle.ViewMaladieLabel_nomMaladie}"/>
                        <h:outputText value="#{maladieController.selected.nomMaladie}" title="#{bundle.ViewMaladieTitle_nomMaladie}"/>
                        <h:outputText value="#{bundle.ViewMaladieLabel_consatntes}"/>
                        <h:outputText value="#{maladieController.selected.consatntes}" title="#{bundle.ViewMaladieTitle_consatntes}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="MaladieViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
